<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <center>
        <h1 style="width: 500px; height: 50px; background-color: lightblue">
          Image Recognition
        </h1>
        <br />
        <h3>The model is trained to identify the following objects:</h3>
        <br />
        <p
          style="
            width: 500px;
            height: 30px;
            background-color: lightblue;
            font-size: 20px !important;
          "
        >
          Watch | Phone | Rubix Cube | Airpod Case | Globe
        </p>
        <br />
        <br />
        <div id="web_camera"></div>
        <br />
        <br />
        <div id="camera_output"></div>
        <br />
        <br />
        <button class="btn btn-info" onclick="capture()">Capture Image</button>
        <br />
        <br />
        <button class="btn btn-success" onclick="identify()">
          Identify Image
        </button>
        <br />
        <h4>Object : <span id="object_name"></span></h4>
        <br />
        <h4>Accuracy : <span id="accuracy"></span></h4>
      </center>
    </div>
    <script src="main.js"></script>
  </body>
</html>
